
<!DOCTYPE html>
<html>
	{% include "tycoon/header.html" %}
	<body>
		{% include "tycoon/nav.html" %}

		<div class='login'>
			<div class='container'>
				<div class='form-group col-xs-12 col-sm-6 col-sm-offset-3'>
					{% if form.errors %}
						<p>Incorrect ID or Password</p>
					{% endif %}

					<form method="post" action="{% url 'login' %}">
						{% csrf_token %}
						<div class="form-group">
							{{ form.username.label_tag }}
							{{ form.username }}
						</div>
						<div class="form-group">
							{{ form.password.label_tag }}
							{{ form.password }}
						</div>
						<input type="hidden" name="next" value="{{ next }}" />
						<input class="center-block" type="submit" value="login" />
					</form>
				</div>
			</div>
		</div>
		
		{% include "tycoon/footer.html" %}
	</body>
</html>
