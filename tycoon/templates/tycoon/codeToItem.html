{% load static %}

<!DOCTYPE html>
<html>
	{% include "tycoon/header.html" %}
	<body>
		{% include "tycoon/nav.html" %}

		<div class="codeToitem">
			<div class="container">
				<h2 class="text-center">코드 입력</h2>	
				<form class="text-center" id="codeToItemForm">
					<div class="form-group col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4">
						{% csrf_token %}
						<img class="img-responsive" id="code_to_item_box" src="{% static 'tycoon/code_to_item_box/01_new_box.png' %}">
						<br>
						<input type="text" class="form-control" id="codeToItem" name="codeToItem" placeholder="input your code">
						<br>
						<button type="submit" class="btn btn-default" >아이템 받기</button>
					</div>
				</form>
			</div>
		</div>

		{% include "tycoon/footer.html" %}

		<script src="{% static 'tycoon/codeToItem.js' %}"></script>
	</body>
</html>
